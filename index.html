

<!DOCTYPE: html>
<html>

<head>
    <title>Calculon</title>
    <link rel = "stylesheet" href="/style.css" />
    <audio data-key="1" src="sound/gameboy-sound.mp3"></audio>
</head>
<body>
    <div class="gameboy">
        <div id ="container">           
            <div class ="screen-cont">
                <div class="power">
                    
                    <div class="textcontent">Power</div>
                </div>
                <div class ="screen">
                    <div class="displayformula"></div>
                    <div class="number"></div>
                </div>
                <div class="buttons">
                    <div class = "initial">
                        <button class = "buttonpairs" id = "1">AC</button>
                        <button class = "buttonpairs" id = "2">+/-</button>
                        <button class = "buttonpairs" id = "3">%</button>
                        <button class = "buttonpairs" id = "4">&divide</button>
                    </div>
                    <div class = "initial">
                        <button class = "buttonpairs" id = "5">7</button>
                        <button class = "buttonpairs" id = "6">8</button>
                        <button class = "buttonpairs" id = "7">9</button>
                        <button class = "buttonpairs" id = "8">&times</button>       
                    </div>
                    <div class ="initial">
                        <button class = "buttonpairs" id = "9">4</button>
                        <button class = "buttonpairs" id = "10">5</button>
                        <button class = "buttonpairs" id = "11">6</button>
                        <button class = "buttonpairs" id = "12">-</button>  
                    </div>
                    <div class ="initial">
                        <button class = "buttonpairs" id = "13">1</button>
                        <button class = "buttonpairs" id = "14">2</button>
                        <button class = "buttonpairs" id = "15">3</button>
                        <button class = "buttonpairs" id = "16">+</button>  
                        
                    </div>
                    <div class="initial">
                        <button class = "buttonpairs2"id = "17">0</button>
                        <button class = "buttonpairs" id = "18">.</button>
                        <button class = "buttonpairs" id = "19">=</button>
                    </div>
                        
                </div>
                <div class ="control-input">
                    <div class="btn-direction">
                        <div class="circle"></div>
                        <div class="vertical"></div>
                        <div class="horizontal"></div>
                    </div>
                    <div class="btn-AB">
                        <div class="btnA"></div>
                    </div>
                    <div class="startbtn">
                        <button class ="regularbtn" id = "20"></button>
                        <button class ="regularbtn" id = "21"></button>
                        <div class="menu">Back</div>
                        <div class="twomenu">Start</div>
                    </div>
                    <div class="signature"> By Moon - 11/27/19
                    </div>
                    <div class="speakers">
                    </div>
                </div>
            </div>
            
        </div>
    </div>



</body>

<script src="/script.js">
</script>

</html>
